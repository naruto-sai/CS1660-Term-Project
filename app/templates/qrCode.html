<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code for Attendance</title>
    <style>
        /* Body layout with flexbox */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Date section at the top */
        h1 {
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
        }

        /* Center the QR code */
        .qr-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 300px;
        }

        /* Button at the bottom */
        .footer {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>{{ current_date }}</h1>
    <div class="qr-container">
        <img src="{{ qr_url }}" alt="QR Code" />
    </div>
    <div class="footer">
        <a href="/" class="btn">Home</a>
    </div>
</body>

</html>
