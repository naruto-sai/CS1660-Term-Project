<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Submit Attendance for {{ current_date }}</h1>
        
        <form method="POST" action="/submit_attendance">
            <input type="hidden" id="session_id" name="session_id" value="{{ session_id }}">
            <!-- <input type="hidden" id="course_name" name="course_name" value="{{ course_name }}"> -->

            <div class="input-container">
                <input type="text" id="student_id" name="student_id" placeholder="Enter your Student ID" required>
            </div>
            <div class="input-container">
                <input type="text" id="course_name" name="course_name" placeholder="Enter course name" required>
            </div>
            <button type="submit">Submit</button>
        </form>        

        <!-- <div class="input-container">
            <input type="text" id="student_id" name="student_id" placeholder="Enter your Student ID" required>
        </div>

        <button onclick="submitAttendance()">Submit</button> -->
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
